<!DOCTYPE html>
<html>

<head>
    <!--
     /* FHEM tablet ui */
     /*
     * UI builder framework for FHEM
     *
     * Version: 2.5.*
     * URL: https://github.com/knowthelist/fhem-tablet-ui

     * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
     *
     * - create a new folder named 'tablet' in /<fhem-path>/www
     * - copy all files incl. sub folders into /<fhem-path>/www/tablet

     * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
     */

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="css/fhem-green-ui.css" / -->
    <!-- link rel="stylesheet" href="css/fhem-tablet-ui-user.css" / -->
    <link rel="stylesheet" href="css/fhem-tablet-ui-user.css" />
    <script src="js/fhem-tablet-ui.js" defer></script>

    <!-- Remove this line to enable for usage with WebViewControl
    <script defer>var wvcDevices = {'12345': 'Tablet'}; var wvcUserCssFile="webviewcontrol.css"</script>
    <script src="../pgm2/cordova-2.3.0.js" defer></script>
    <script src="../pgm2/webviewcontrol.js" defer></script>
    <!-- End for WebViewControl -->

    <meta name="gridster_cols" content="8">
    <meta name="gridster_rows" content="5">

    <title>FHEM-Tablet-UI</title>
</head>

<body>
    <div class="gridster"> <!-- Seite ist im Grid-Layout aufgeteilt; also Gitterstruktur  -->
        <ul>

            <li data-row="1" data-col="1" data-sizex="1" data-sizey="5" data-template="/fhem/ftui/navigation.html"></li> <!-- Einbinden der Navigationszeile -->

            <li data-row="1" data-col="2" data-sizey="2" data-sizex="5"> <!-- row, column und Größe der Zeile festgelegt-->
                <header>Rolladensteuerung</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell-1-5">
                            <div class="triplebox-v inline">
                                 <!-- Buttons zum Öffnen/Schließen des Rollladens, data-type bestimmt die Art des inputs,
                                 data-device das FHEM-device, das angesprochen wird, data-icon setzt das icon fest,
                                 data-background-icon den Hintergrund (Quadrat), Data-set den zu ändernden Wert-->
                                <div data-type="push" data-device="rs_shelly" data-icon="fa-chevron-up" 
                                    data-background-icon="fa-square-o" data-set="open">
                                </div>
                                <div data-type="push" data-device="rs_shelly" data-icon="fa-minus"
                                    data-background-icon="fa-square-o" data-set-on="stop">
                                </div>
                                <div data-type="push" data-device="rs_shelly" data-icon="fa-chevron-down"
                                    data-background-icon="fa-square-o" data-set="closed">
                                </div>
                            </div>
                             <!-- Beschreibung der Buttons -->
                            <div class="inline">
                                <div class="bottom-space-2x">up</div>
                                <div class="bottom-space-2x">stop</div>
                                <div class="top-space">down</div>
                            </div>
                        </div>
                        <div class="cell-1-5">
                            <!-- Slider, bei dem ein Bild je nach Schließungsprozent das andere Bild verdeckt, css des Sliders beschreibt Größe, Position und Bilder -->
                            <div class="blind blindview value" data-type="slider" data-handle-diameter="20"
                                data-height="200" data-device="rs_shelly" data-get="pct" data-set="pct"
                                data-color="grey"></div>
                            <!-- <div data-type="slider" data-device="rs_shelly" data-set='pct'
                            data-get="pct" data-min="0" data-max="100" data-></div> -->
                        </div>
                        <div class="cell-1-5">
                            <!-- Aufbau als Tabelle -->
                            <table class="large left-align left-space" style="margin-bottom: 20px;">
                                <tr>
                                    <td></td>
                                    <!-- Beschreibungen der Felder -->
                                    <td>&Ouml;ffnen</td>
                                    <td>Schlie&szlig;en</td>
                                </tr>
                                <tr>
                                    <td>Wochentag</td>
                                    <td>
                                        <!-- Feld zur Auswahl der Uhrzeit, zu die Rollläden unter der Woche geöffnet werden sollen -->
                                        <div data-type="datetimepicker" data-device="rollerTimer"
                                            data-get="T_WochentagM" data-set="T_WochentagM" data-format="H:i"
                                            data-step="10" data-datepicker="false">
                                        </div>
                                    </td>
                                    <td>
                                        <!-- Feld zur Auswahl der Uhrzeit, zu die Rollläden unter der Woche geschlossen werden sollen -->
                                        <div data-type="datetimepicker" data-device="rollerTimer"
                                            data-get="T_WochentagA" data-set="T_WochentagA" data-format="H:i"
                                            data-step="10" data-datepicker="false">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Wochenende</td>
                                    <td>
                                        <!-- Feld zur Auswahl der Uhrzeit, zu die Rollläden an Wochenenden geöffnet werden sollen -->
                                        <div data-type="datetimepicker" data-device="rollerTimer"
                                            data-get="T_WochenendeM" data-set="T_WochenendeM" data-format="H:i"
                                            data-step="10" data-datepicker="false">
                                        </div>
                                    </td>
                                    <td>
                                        <!-- Feld zur Auswahl der Uhrzeit, zu die Rollläden an Wochenenden geschlossen werden sollen -->
                                        <div data-type="datetimepicker" data-device="rollerTimer"
                                            data-get="T_WochenendeA" data-set="T_WochenendeA" data-format="H:i"
                                            data-step="10" data-datepicker="false">
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <!-- Button zum Zurücksetzen der Wochentag-/Wochenende-Timer -->
                            <div data-type="label" class="inline">Reset</div>
                            <div data-type="push" data-device="rollerTimer" data-set="T_Reset" data-set-on="on"
                                data-icon="mi-restore" class="inline small"></div>
                            <!-- Button zum aktivieren bzw. deaktivieren der Timer-->
                            <div data-type="label" class="inline">Aktiv</div>
                            <div data-type="switch" data-device="rollerTimer" data-set="T_Aktiv" data-get="T_Aktiv"
                                data-states='["on","off"]' data-icons='["fa-toggle-on","fa-toggle-off"]'
                                data-colors='["green","red"]' data-background-icons='["fa-blank","fa-blank"]'
                                data-background-colors='["#2A2A2A","#2A2A2A"]' data-on-background-color="grey"
                                data-off-background-color="grey" data-set-on="on" data-set-off="off" data-get-on="on"
                                data-get-off="off" class="inline"></div>
                        </div>
                        <div class="cell-2-5">
                            <table class="large left-align left-space">
                                <tr>
                                    <td>Max. Temp. : </td>
                                    <td>
                                        <!-- Festlegen der Temperatur, ab der geschlossen werden soll -->
                                        <div style="width:60px;" data-type="input" data-device="rs_beschattung"
                                            data-get="rs_temperature" data-set="rs_temperature"></div>
                                    </td>
                                    <td>°C</td>
                                </tr>
                                <tr>
                                    <td>Dauer bis Schließung: </td>
                                    <td>
                                        <!-- Festlegen der Dauer, wie lange die Höchsttemperatur vor dem Schließen überschritten sein muss -->
                                        <div data-type="input" style="width:60px;" data-device="rs_beschattung"
                                            data-get="rs_delay" data-set="rs_offset"></div>
                                        <!-- <div data-type="input" data-device="rs_sensorHTTP" data-get="rs_temperature"
                                    data-set="rs_temperature">°C</div>
                                      -->
                                    </td>
                                    <td>Minuten</td>
                                </tr>
                                <tr>
                                    <!-- Angabe, wie weit der Rollladen für die Beschattung geschlossen sein soll-->
                                    <td>Prozent Schlie&szlig;ung</td>
                                    <td>
                                        <div data-type="input" style="width:60px;" data-device="rs_beschattung"
                                            data-get="rs_pct" data-set="rs_pct"></div>
                                        <!-- <div data-type="input" data-device="rs_sensorHTTP" data-get="rs_temperature"
                                    data-set="rs_temperature">°C</div>
                                      -->
                                    </td>
                                    <td>%</td>
                                </tr>
                                <tr>
                                    <td><a href=https://t.me/joinchat/I1JrJmXFKDgRZZG4>Nachrichten erhalten</a></td>
                                </tr>

                            </table>
                            <table class="left-align left-space">
                                <tr>
                                    <td>
                                        <!-- Button zum Aktivieren bzw. Deaktivieren der automatischen Beschattung -->
                                        <div data-type="label" class="inline">Aktiv</div>
                                        <div data-type="switch" data-device="rs_beschattung" data-set="rs_Aktiv"
                                            data-get="rs_Aktiv" data-states='["on","off"]'
                                            data-icons='["fa-toggle-on","fa-toggle-off"]' data-colors='["green","red"]'
                                            data-background-icons='["fa-blank","fa-blank"]'
                                            data-background-colors='["#2A2A2A","#2A2A2A"]'
                                            data-on-background-color="grey" data-off-background-color="grey"
                                            data-set-on="on" data-set-off="off" data-get-on="on" data-get-off="off"
                                            class="inline"></div>
                                    </td>
                                </tr>
                            </table>


                        </div>

                    </div>
                </div>

            </li>

        </ul>
    </div>

</body>

</html>
